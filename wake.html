<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wake up?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <style>
        body {
            background-color : #F95700FF;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        	function twoDigits(num) {
        		return num < 10 ? '0' + num : num;
        	}

        	function formatAMPM(date) {
       		  var hours = date.getHours();
       		  var minutes = date.getMinutes();
       		  var ampm = hours >= 12 ? 'pm' : 'am';
       		  hours = hours % 12;
       		  hours = hours ? hours : 12; // the hour '0' should be '12'
       		  var strTime = hours + ':' + twoDigits(minutes) + ' ' + ampm;
       		  return strTime;
       		}
        	
        	var now = new Date();
            var wakeTime = new Date().setDate(now.getDate() + 1);
            wakeTime = new Date(wakeTime).setHours(7, 0, 0, 0);
            var msUntilWake = wakeTime - now.getTime();

            var displayWake = formatAMPM(new Date(wakeTime));
            setTimeout(function() {
                $('body').css('background-color', '#00A4CCFF');
            }, msUntilWake);
            
            var updateTitle = setInterval(function() {
				now = new Date().getTime();
				var distance = wakeTime - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				var title = '';
				if (days > 0) {
					title += days + "d "
				}
				if (hours > 0) {
					title += hours + "h ";
				}
				if (minutes > 0) {
					title +=  twoDigits(minutes) + "m ";
				}
				title += twoDigits(seconds) + "s - " + displayWake;
				document.title = title;
				
				// If the count down is finished, write some text
				if (distance < 0) {
				  clearInterval(updateTitle);
				  document.title = "OK to wake";
				}
			}, 1000);
        });
    </script>
</head>
<body>
</body>
</html>
